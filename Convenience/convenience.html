<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- css -->
      <link rel="stylesheet" href="conveninece.css">
      <!-- icon -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <div id="contentsBox">
            <h1 id="title">편의 시설</h1>
            <div>
                <h2 class="Name">교내 식당</h2>
                <div id="cafeteria" class="convenience">
                    <figure id="Cafe">
                        
                        <div id="bar">
                            <i id="Cleft" class='bx bx-chevron-left'></i>
                            <i id="Cright" class='bx bx-chevron-right'></i>
                        </div>
                    </figure>
                    <div class="info">
                        <div class="Info">
                            <div class="Location">
                                <h3>시설 위치</h3>
                                <p>
                                    기숙사 1층
                                </p>
                            </div>
                            <div>
                                <h3>시설 정보</h3>
                                <p>
                                    교직원과 재학생이 사용할 수 있는 식당입니다.
                                </p>
                                <p>
                                    주말 및 방학에는 운영하지 않습니다.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="Name">편의점</h2>
                <div id="Store" class="convenience">
                    <figure id="Con">
                        
                        <div id="bar">
                            <i id="Sleft" class='bx bx-chevron-left'></i>
                            <i id="Sright" class='bx bx-chevron-right'></i>
                        </div>
                    </figure>
                    <div class="info">
                        <div class="Info">
                            <div class="Location">
                                <h3>시설 위치</h3>
                                <p>
                                    기숙사 1층
                                </p>
                            </div>
                            <div>
                                <h3>시설 정보</h3>
                                <p>
                                    e-mart 편의점 입니다.
                                </p>
                                <p>
                                    현재 무인으로 운영되고 있습니다.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="Name">주차장</h2>
                <div id="parking" class="convenience">
                    <figure id="Park">
                        
                        <div id="bar">
                            <i id="Pleft" class='bx bx-chevron-left'></i>
                            <i id="Pright" class='bx bx-chevron-right'></i>
                        </div>
                    </figure>
                    <div class="info">
                        <div class="Info">
                            <div class="Location">
                                <h3>시설 위치</h3>
                                <p>
                                    기숙사 입구 앞
                                </p>
                            </div>
                            <div>
                                <h3>시설 정보</h3>
                                <p>
                                    주차가 필요한 교직원 및 재학생이 사용할 수 있습니다.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="convenience.js"></script>
</body>
</html>
