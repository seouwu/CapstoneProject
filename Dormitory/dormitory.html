<body>
    <div id="container">
        <div id="contentsBox">
            <h1 id="title">기숙사</h1>
            <div id="Dor">
                <div id="dormitoryPhoto" class="Dor">
                    <div id="bar">
                        <i id="left" class='bx bx-chevron-left'></i>
                        <i id="right" class='bx bx-chevron-right'></i>
                    </div>
                </div>
                <div id="dormitoryInfo" class="Dor">
                    <ul>
                        <li> 
                            사생실은 3인실로 구성되어 있으며, 침대, 책상, 이동서랍,
                            옷장, 신발장이 구비되어 있습니다.
                        </li>
                        <li>
                            또한 방마다 세면대, 샤워실, 화장실을 갖추고 있습니다.
                        </li>
                        <li>
                            사생실 천장에는 에어컨이 설치되어있으며, 바닥 온돌 난방 시스템을 구축하고 있습니다.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
